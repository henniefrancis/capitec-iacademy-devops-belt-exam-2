apiVersion: apps/v1
kind: Deployment
metadata:
  name: hennie-belt-exam-backend-deployment
  namespace: hennie-belt-exam
  labels:
    app: hennie-belt-exam
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hennie-belt-exam
  template:
    metadata:
      labels:
        app: hennie-belt-exam
    spec:
      containers:
      - name: hennie-belt-exam-backend
        image: dotcoresolutions/hennie-belt-exam-api:devops
        ports:
        - containerPort: 81

---
apiVersion: v1
kind: Service
metadata:
  name: hennie-belt-exam-backend-service
  namespace: hennie-belt-exam
  labels:
        app: hennie-belt-exam
spec:
  selector:
    app: hennie-belt-exam
  ports:
    - protocol: TCP
      port: 81
      targetPort: 81
  type: ClusterIP