apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hennie-belt-exam-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: belt-exam.henniefrancis.devops
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hennie-belt-exam-frontend-service
            port:
              number: 82